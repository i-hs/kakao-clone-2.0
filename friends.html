<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/866f018ff9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-stopwatch"></i>
        <i class="fas fa-volume-off"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friend">
      <header class="friend__header">
        <div class="friend__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/lhs.jpeg" alt="" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                ihyeonseung
              </span>
              <span class="friend__status">
                xiexie
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friend__plus-friend">
        <h5 class="friend__title">Plus friend</h5>
        <div class="friend__friend friend">
          <div class="friend__column">
            <img src="images/lhs.jpeg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friend__list">
        <h5 class="friend__title">Friends 14</h5>
        <li class="friend__friend friend">
          <div class="friend__column">
            <img src="images/lhs.jpeg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Amigo
              </span>
              <span class="friend__status">
                Good day Commander!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                지독하게 - FTISLAND
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-stream"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
